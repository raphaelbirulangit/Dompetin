  <body class="d-flex justify-content-center">
    <div id="content" class="container p-0 d-flex flex-column shadow-lg" style="max-width: 540px; height: 100vh;">
      <div id="main-content" class="container flex-grow-1 overflow-auto">
        <!-- <h1>Dompetin</h1> -->
        <div id="login">
          <h1 class="dompetin text-center">Dompet in</h1>
        <form action="">
        <div class="row text-center inputLogin">
          <div class="col-12">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Nama</span>
              <input type="text" class="form-control" id="name" name="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>
          </div>
        </div>
      
        <div class="row text-center inputLogin">
          <div class="col-12">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Gaji</span>
              <input type="number" class="form-control" id="salary" name="salary" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>
          </div>
        </div>
      
        <button onclick="initialize()" class="btn btn-warning mt-5 btnSubmit">Submit</button>
      </form>
      </div>
      </div>
    </div>
  <script src="index.js"></script>
